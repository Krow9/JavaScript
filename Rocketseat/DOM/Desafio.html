<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS_Desafio</title>
</head>
<body>
    <div id="app">
        <input id="text1" />
        <button id="button1">RedSquare</button>
        <br />
        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>
    </div>
    <div id="lista">
        <ul id="listaUl">

        </ul>
    </div>
    <script>

        var containerElement = document.querySelector('div#app');
        var buttonElement = document.querySelector('button#button1');

        buttonElement.onclick = function () {

            var redSquareElement = document.createElement('div');
            redSquareElement.style.width = '100px';
            redSquareElement.style.height = '100px';
            redSquareElement.style.backgroundColor = '#f00';
            redSquareElement.onmouseover = function () {
                var newColor = getRandomColor();
                this.style.backgroundColor = newColor;
            }

            containerElement.appendChild(redSquareElement);
        }

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var nomes = ["Diego", "Gabriel", "Lucas"];
        var ulElement = document.getElementById('listaUl');

        for (let value of nomes) {
            var listElement = document.createElement('li');
            listElement.textContent = value;
            ulElement.appendChild(listElement);
        }
    </script>
</body>
</html>
